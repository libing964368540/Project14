<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <meta name="renderer" content="webkit">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
    <link rel="stylesheet" href="../js/lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../js/lib/bootstrap-table-pagejump/bootstrap-table-pagejump.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/class_leave.css"/>

<style>
    #account form input{
        width: 200px;
    }
    #account form input {
        display: inline-block;
        height: 35px;
        border: none;
        outline: none;
        line-height: 35px;
        padding-left: 20px;
    }
    #account .layui-form-select {
        width: 200px;
        display: inline-block;
        margin-left: 25px;
    }
</style>
<body>
<div id="account" class="sl-container">
    <div class="sl-searchWrap account_head clear" style="margin-bottom: 20px">
        <form class="layui-form clear lf changeV1" action="" style="margin-top: 10px">
        <input type="text" class="layui-input" placeholder="请选择时间段" style="width: 280px;background: #f3f5f8"readonly id="startEnd" name="times">
        <select name="type" lay-filter='type'>
            <option value="">全部状态</option>
            <option value="0">其他</option>
            <option value="1">事假</option>
            <option value="2">病假</option>
            <option value="3">活动</option>
        </select>
    </form>
        <div class="sl-search search rg" id="QueryWrap">
            <!--<img src="../images1/search.png" alt="" />-->
            <i class="material-icons search" style="color: #2196F3;font-size: 20px" >search</i>
            <input type="text" placeholder="请输入学生姓名"id="search" autocomplete="off">
            <span class="school_Btn borderRadiusRight" style="display: none">搜索</span>
        </div>
    </div>

    <div class="tableWrap">
        <div class="sl-formWrap formwrap">
            <ul class="clear" style="border: none">
                <li class='lf active' data-state=""><i></i><span>全部</span></li>
                <li class='lf'  data-state="0"><i></i><span>待审批</span></li>
                <li class='lf'  data-state="1"><i></i><span>已审批</span></li>
                <li class='lf'  data-state="-1"><i></i><span>驳回</span></li>
            </ul>
        </div>
        <table class="table table-no-bordered"  id="table1" style="border: none;"></table>
        </div>
    </div>

    <!-- 加载js文件 -->
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/all2.js"></script>
     <script type="text/javascript" src="../tool/mask.js"></script>
    <script type="text/javascript" src="../tool/tool.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-table-pagejump/bootstrap-table-pagejump.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="../js/leave/leave_Mask.js"></script>
    <script type="text/javascript" src="../tool/Query_Component.js"></script>
    <script type="text/javascript" src="../js/leave/leaveState.js"></script>
    <!-- 引入当前页面js文件 -->
</body>
</html>
