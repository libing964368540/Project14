<body>
<div id="account" class="sl-container MarginTop45">
    <div style="position: relative">
        <h3 class="sl-title" style="margin-bottom: 24px">退住记录</h3>
    </div>
    <div class="sl-searchWrap clear" style="padding: 0;padding-bottom: 20px;">
        <div class="sl-search search lf" style="margin:0 " id="QueryWrap">
            <!--<img src="../images1/search.png" alt="" />-->
            <i class="material-icons search" style="color: #2196F3;font-size: 20px" >search</i>
            <input type="text" placeholder="请输入学生姓名" id="search" autocomplete="off">
            <span class="school_Btn blue borderRadiusRight" onclick="mainPage.search_table()"style="display: none">搜索</span>
        </div>
    </div>
    <div class="clear"style="border-bottom: 1px solid #f3f5f8;padding-bottom: 20px;">
        <input type="text" class="layui-input lf" placeholder="选择开始时间" style="background: #f3f5f8;width: 200px;border: none" readonly="" id="s_time">
        <span class="lf" style="display: block;width: 60px;text-align: center;line-height: 35px">至</span>
        <input type="text" class="layui-input lf" placeholder="选择结束时间" style="background: #f3f5f8;width: 200px;border: none;margin-right: 45px" readonly="" id="e_time">
        <span class="school_Btn blue" id="TimeSearch">查询</span>
    </div>
    <div class="tableWrap" style="padding: 0">
        <table class="table table-no-bordered"  id="table1" style="border: none;"></table>
    </div>
</div>
