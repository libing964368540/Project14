<style>
    #account .layui-form-select {
        width: 200px;
        display: inline-block;
        margin-right: 25px;
    }
</style>
<body>
<div id="account" class="sl-container">
    <div class="sl-searchWrap clear" style="padding-top: 30px;padding-bottom: 30px">
        <form class="layui-form changeV1 lf" action="" >
            <select class="groupid" lay-filter='groupid' name='groupid'>
                <option value="">选择专业部</option>
            </select>
            <select name='majorid' class='majorid' lay-filter='majorid'>
                <option value="">选择专业</option>
            </select>
            <select name='classgaderid' class='classgaderid' lay-filter='classgaderid' >
                <option value="">选择班级</option>
            </select>
            <input type="hidden" name="AllclassId">
        </form>
        <div class="sl-search search rg" style="margin:0 " id="QueryWrap">
            <!--<img src="../images1/search.png" alt="" />-->
            <i class="material-icons search" style="color: #2196F3;font-size: 20px" >search</i>
            <input type="text" placeholder="请输入学生姓名" id="search" >
            <span class="school_Btn blue search_btn borderRadiusRight" style="display: none">搜索</span>
        </div>
    </div>
    <div style="position: relative;" class="clear">
        <h3 class="sl-title lf" style="border: none">住校生名单</h3>
        <div class="rg">
            <button class="layui-btn layui-btn-normal blue borderRadiusAll" id="AllDel" style="padding: 0 18px">重置住校生</button>
        </div>
        <form class="layui-form changeV1 rg" action="" >
            <select name='checkStop' class='' lay-filter='checkStop' >
                <option value="">全部状态</option>
                <option value="1">正常</option>
                <option value="2">停住</option>
            </select>
        </form>
    </div>
    <div class="tableWrap" style="padding: 0">

        <table class="table table-no-bordered"  id="table1" style="border: none;"></table>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="../tool/Query_Component.js"></script>
<script type="text/javascript" src="../js/dormitory/dormitory_AllNameList.js"></script>
