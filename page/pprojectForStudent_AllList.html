	<style>
		#student_all .layui-form-select {
			width: 200px;
			display: inline-block;
			margin-right: 25px;
		}
		#student_all th.SortClass{
			padding-right: 30px!important;
		}
		#student_all span.school_imgwrap{
			left: 0px;
		}
		.tableRname{
			color: #000000;
		}
		.tableRname:hover{
			color: #2196F3;
		}
		.NoClick{
			position: relative;
		}
		.NoClick::before{
			content: '提交中...';
			position: absolute;
			left: 0;
			top: 0;
			width: 90%;
			height: 100%;
			background: #2196F3;
			z-index: 11;
			border-radius: 4px;
			text-align: right;
		}
	</style>

<body>
<div id="student_all" class="sl-container" style="min-height: 600px">
	<div class="sl-searchWrap clear" style="padding-bottom: 30px;padding-top: 30px">
		<form class="layui-form clear lf changeV1" action="">
		   <select class="groupid" lay-filter='groupid' name='groupid'>
			    <option value="">选择专业部</option>
		  </select>
		<select name='majorid' class='majorid' lay-filter='majorid'>
			<option value="">选择专业</option>
		</select>
		<select name='classgaderid' class='classgaderid' lay-filter='classgaderid' >
			<option value="">选择班级</option>
		</select>
	   </form>
		<div class="sl-search search rg" id="QueryWrap" style="margin-top: 0">
			<!--<img src="../images1/search.png" alt="" />-->
			 <i class="material-icons search" style="color: #2196F3;font-size: 20px" >search</i>
			<input type="text" placeholder="请输入学生姓名" id="search" autocomplete="off">
			<span class="school_Btn search_btn" style="display: none">搜索</span>
		</div>
	</div>
	<div class="tableWrap moreSelect" style="position: relative">
		<!--<div class="" style="border-bottom: 1px solid #f3f5f8;">-->
			<input type="hidden" name="AllclassId">
		<!--</div>-->
		<span style="display: block;font-size: 24px;font-weight: bold;padding-bottom: 20px">学生信息 列表</span>
		<span class="school_Btn blue"style="width: 120px;position: absolute;right: 0;top:0;" id="DownFile">下载成绩报告</span>
		<table class="table table-no-bordered"  id="table1" style="border: none;"></table>
		</div>
	</div>
</body>
