<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
    <link rel="stylesheet" href="../js/lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css">

</head>
<style type="text/css">
    #student_record {
        padding: 45px 40px;
        box-sizing: border-box;
        background: #FFFFFF;
    }
    #student_record .inputWrap{
        margin-top: 45px;
    }
    #student_record .inputWrap ul li input{
        width: 300px;
        height: 40px;
        display: inline-block;
        background: #f3f5f8;
        border: 1px solid #f3f5f8;
    }
    #student_record .inputWrap ul li{
        margin-bottom: 22px;
    }
    #student_record .inputWrap ul li span{
        display: inline-block;
        width: 60px;
        line-height: 40px;
        text-align: left;
    }
    #student_record .btnWrap{
        padding-top: 5px;
        padding-bottom: 26px;
    }
    #student_record .btnWrap button{
        margin-right: 35px;
        margin-bottom: 24px;
        width: 300px;
        margin-left: 0;
    }
    #student_record span.layui-btn{
        min-width: 300px;
        text-align: center;
        margin-right: 36px;
        margin-left: 0;
        margin-top: 18px;
        position: relative;
    }
    #student_record span.layui-btn i{
        font-style: normal;
        position: absolute;
        right: 10px;
        opacity: 0;
    }
    #student_record span.layui-btn:hover i{
        opacity: 1;
    }
</style>

<body>
<div id="student_record">
    <div style="position: relative">
        <span class="title" style="display:block;font-size: 24px;font-weight: bold;padding-bottom: 25px;border-bottom: 1px solid #ececec">编辑打分项</span>
        <a class="red delBtn" style="position: absolute; right: 0px; top: 13px; cursor: pointer; color: rgb(255, 71, 71);" onclick="add_Record.del($(this))" data-id="208">删除</a>
    </div>

    <form class="layui-form">
        <div class="inputWrap">
            <ul>
                <li class="clear">
                    <span class="lf">名称</span>
                    <input type="text"  placeholder="请输入打分项名称" autocomplete="off" class="layui-input lf" lay-verify="required" name="names">
                </li>
                <li class="clear">
                    <span class="lf">总分</span>
                    <input type="text" placeholder="请输入总分" autocomplete="off" class="layui-input lf"  name="value">
                </li>
            </ul>
        </div>
        <p style="padding-top: 27px;margin-bottom: 30px">打分项</p>
        <div style="" class="btnWrap">
            <span class="school_Btn add"style="width: 60px;background: #ff4747;vertical-align:bottom">添加</span>
        </div>
        <div style="height: 0;overflow: hidden" id="Del_Add_btnWrap"></div>
        <div class="layui-form-item" style="margin-top: 30px;">
            <div style="text-align: center;">
                <span class="school_Btn sumbit" lay-submit lay-filter="formDemo" style="width: 130px">确定</span>
            </div>
        </div>

    </form>
</div>
</body>
<!-- 加载js文件 -->
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>

<!-- 引入当前页面js文件 -->
<script type="text/javascript">
    layui.use(['layer', 'form', 'element', 'upload','laydate'], function() {
        layer = parent.layer === undefined ? layui.layer : top.layer
        form = layui.form
        var upload = layui.upload;
        //选择打分项弹框
         add_Record = (function () {
            var _m={};
            var self=_m;
            //初始化
            _m.init=function () {
                self.add_Record();
                self.submit();
            }

            //添加打分规则提交按钮
            _m.submit=function () {
                layui.form.on('submit(formDemo)', function(data){
                    var lenghts = $('#student_record .btnWrap span.del').length;
                    var objs = $('#student_record .btnWrap span.adds');
                    var delobjs =$('#Del_Add_btnWrap span');
                    var addlenghts=$('#student_record .btnWrap span.adds').length;
                    var dellenghts=$('#Del_Add_btnWrap span').length;
                    if(lenghts>0){
                        var arr=[];
                        for(var i=0;i<addlenghts;i++){
                            arr.push({
                                name:objs.eq(i).attr('data-name'),
                                value:$.trim(objs.eq(i).attr('data-num').replace('+','')),
                                id:objs.eq(i).attr('data-id')||"0"
                            })
                        }

                        if(dellenghts>0){
                            for(var j=0;j<dellenghts;j++){
                                arr.push({
                                    name:delobjs.eq(j).attr('data-name'),
//                                    des:delobjs.eq(j).attr('data-name'),
                                    value:$.trim(delobjs.eq(j).attr('data-num').replace("+",'')),
                                    id:delobjs.eq(j).attr('data-id')||"0"
                                })
                            }
                        }
                        var projectid = $('#student_record .sumbit').attr('data-projectid');

                            self.make_Record(arr,projectid);


                    }else {
                        sl_Mask.NoTip('请添加打分规则');
                    }
                });
            }
            //修改打分项
            _m.make_Record = function (arr,projectid) {
                var value= $('#student_record input[name="value"]').val();
                var params={
                    faid:userId,
                    token:token,
                    name:$('#student_record input[name="names"]').val(),
                    project_id:$('#student_record .sumbit').attr('data-projectid'),
                    rules:JSON.stringify(arr)
                };
                if(value){
                   params.value = value;
                }
                $.axse(urls+'/pprojectForClassgrade/modification.action',params,function(result){
                        sl_Mask.YesTip('修改成功');
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);//关闭当前页
                        parent.$('#table1').bootstrapTable('refresh');

                })
            }
            //添加打分项
            _m.add_Record = function () {
                $('#student_record .add').unbind('click').bind('click',function () {
                    var index = top.layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        shadeClose: true,
                        area: ['400px', 'auto'],
                        content: '<div style="padding:30px 50px 24px;color:#898989;position:relative"class="layui-form major_set">' +
                        '<p style="text-align:center;padding-bottom:20px;font-size: 20px;color: #010101;font-weight: bold;">添加打分规则</p>' +
                        '<i class="layui-icon layui-icon-close closeBtn NoTip" style="font-size: 20px!important;color: #000000;position: absolute;top:14px;right: 14px;font-weight: bold;cursor: pointer">&#x1006;</i> ' +
                        '<div style="padding:20px 0 20px">' +
                        '<ul >' +
                        '<li class="clear" style="line-height:30px;margin-bottom: 15px;"><label class="layui-form-label" style="width:80px;text-align:left;padding:9px 0;">描述</label><input class="layui-input rg" type="text"  placeholder="请输入规则描述"style="width:220px;border: none;background: #f3f5f8;" lay-verify="required" name="name"></li>' +
                        '<li class="clear" style="line-height:30px;margin-bottom: 15px;"><label class="layui-form-label" style="width:80px;text-align:left;padding:9px 0;">分值</label><input class="layui-input rg" type="number"  placeholder="请输入分值"style="width:220px;border: none;background: #f3f5f8;" lay-verify="required" name="num"></li>' +
                        '</ul>' +
                        '</div>' +
                        '<div class="yesTip"style="width:100%;text-align:center;line-height:35px;color:#ffffff;cursor: pointer;background:#2196F3;" lay-filter="formDemo" lay-submit>确定</div>' +
                        '</div>',
                        success: function (layeor, index) {
                            //确定按钮
                            top.layui.form.on('submit(formDemo)', function(data){
                                var field=data.field;
                                if(field.num>0){
                                    field.num ="+"+field.num;
                                }
                                var dom="";
                                dom +='<span class="layui-btn del adds"  data-name="'+field.name+'" data-num="'+field.num+'">'+field.name+field.num+'<i class="material-icons delete"style="font-size: 16px">clear</i></span>';
                                $('#student_record .btnWrap').prepend(dom);
                                //编辑
//                                $('#student_record .btnWrap .adds').unbind('click').bind('click',function (e) {
//                                    //如果提供了事件对象，则这是一个非IE浏览器
//                                    if (e && e.stopPropagation) {
//                                        e.stopPropagation(); //因此它支持W3C的stopPropagation()方法
//                                    }
//                                    else {
//                                        window.event.cancelBubble = true;//否则，我们需要使用IE的方式来取消事件冒泡
//                                        return false;
//                                    }
//                                    self.edit($(this));
//                                })
                                //删除
                                $('#student_record .btnWrap .delete').unbind('click').bind('click',function (e) {
                                    //如果提供了事件对象，则这是一个非IE浏览器
                                    if (e && e.stopPropagation) {
                                        e.stopPropagation(); //因此它支持W3C的stopPropagation()方法
                                    }
                                    else {
                                        window.event.cancelBubble = true;//否则，我们需要使用IE的方式来取消事件冒泡
                                        return false;
                                    }
                                    var that=$(this).parent();
                                    tool().Switched_Roles('images1/del.png','确认要删除？', function() {
                                        that.remove();
                                    })
                                })

                                top.layer.close(index);
                            })
                            //取消按钮
                            $(layeor).find('.NoTip').unbind('click').bind('click',function () {
                                top.layer.close(index);
                            })
                        }
                    })
                })

            }
            _m.edit = function (that) {
                var name=that.attr('data-name');
                var num =that.attr('data-num');
                var index = top.layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    shadeClose: true,
                    area: ['400px', 'auto'],
                    content: '<div style="padding:30px 50px 24px;color:#898989;position:relative"class="layui-form major_set">' +
                    '<p style="text-align:center;padding-bottom:20px;font-size: 20px;color: #010101; font-weight: bold; ">编辑打分规则</p>' +
                    '<i class="layui-icon layui-icon-close closeBtn NoTip" style="font-size: 20px!important;color: #000000;position: absolute;top:14px;right: 14px;font-weight: bold;cursor: pointer">&#x1006;</i> ' +
                    '<div style="padding:20px 0 20px">' +
                    '<ul >' +
                    '<li class="clear" style="line-height:30px;margin-bottom: 15px;"><label class="layui-form-label" style="width:80px;text-align:left;padding:9px 0;">描述</label><input class="layui-input rg" type="text"  style="width:220px;border: none;background: #f3f5f8;" lay-verify="required" name="name" placeholder="请输入规则描述" value='+name+'></li>' +
                    '<li class="clear" style="line-height:30px;margin-bottom: 15px;"><label class="layui-form-label" style="width:80px;text-align:left;padding:9px 0;">分值</label><input class="layui-input rg" type="text"  placeholder="请输入分值"style="width:220px;border: none;background: #f3f5f8;" lay-verify="required" name="num" value='+num+'></li>' +
                    '</ul>' +

                    '</div>' +
                    '<div class="yesTip"style="width:100%;text-align:center;line-height:35px;color:#ffffff;cursor: pointer;background:#2196F3;" lay-filter="formDemo" lay-submit>确定</div>' +
                    '</div>',
                    success: function (layeor, index) {
                        top.layui.form.on('submit(formDemo)', function(data){
                            top.layer.close(index);
                        })
                        //取消按钮
                        $(layeor).find('.NoTip').unbind('click').bind('click',function () {
                            top.layer.close(index);
                        })
                    }
                })
            }
            //删除打分项
            _m.del = function (that) {
                tool().Switched_Roles('images1/out.png','确定删除打分项？', function() {
                    var params = {
                        token: token,
                        faid: userId,
                        project_id: that.attr('data-project_id')
                    }
                    $.axse(urls + delClassRecord, params, function (result) {
                            sl_Mask.YesTip('删除成功')
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);//关闭当前页
                            parent.mainPage.all_table();

                    })
                })

            }
            return _m;
        })()
        add_Record.init();
    })

</script>

</html>
