<body>
<div id="login">
	 <div class="logoWrap clear">
		 <div class="logoW">
			 <div class="logo lf">School logo</div>
			 <div class="rg tell"><span id="appDownlod">下载App</span><i class="schoolLine">关于学校</i></div>
		 </div>
		  <div class="login layui-form">
                <h3 style="font-size: 24px">登录School</h3>
			    <div id="sl_loginWrap" style="position: relative;width: 100%;height: 370px;">
					<ul class="">
						<li>
							<span>账号</span>
							<input type="text" placeholder="请输入账号"   name="username" autocomplete="off">
						</li>
						<li>
							<span>密码</span>
							<input type="password" placeholder="请输入密码"  name="password" autocomplete="off">
						</li>
						<li class="clear" style="cursor: pointer;position: relative">
						<span  class="lf checked">
							<i class="material-icons">check_box_outline_blank</i>
						</span><p class="lf"style="position: absolute;top: 20px;left: 15px;">记住我</p>
						</li>
					</ul>
					<button id="submit_btn" lay-filter='formDemo' lay-submit>立即登录</button>
				</div>
		  </div>
		  <div class="downLondApp">
			   <ul>
				   <li class="big"><img src="../img/tu1.png" alt=""></li>
				   <li class="small"><img src="../img/tu2.png" alt=""></li>
			   </ul>
			  <div class="IconApp">
				  <dl class="lf">
					  <dt>暂未上线</dt>
					  <dd><span class="iconfont icon-CombinedShapex"></span>iPhone</dd>
				  </dl>
				  <dl class="rg">
					  <dt><img src="../img/Y7Pa2.png" alt=""></dt>
					  <dd><span class="iconfont icon-ai-app"></span>Android</dd>
				  </dl>
			  </div>
		  </div>
	 </div>
</div>
