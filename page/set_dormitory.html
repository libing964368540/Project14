<body>
<div id="account" class="sl-container MarginTop45">
    <div style="position: relative">
        <h3 class="sl-title" style="margin-bottom: 24px">寝室管理</h3>
    </div>
    <div class="tableWrap">
        <form class="layui-form changeV1" action="" style="padding-bottom: 20px;">
            <select name="school_district_id" lay-filter="school_district_id">
                <option value="">请选择校区</option>
                <option value="1">丁桥校区</option>
                <option value="2">翠苑校区</option>
            </select>
            <select name="dormitory_type" lay-filter="dormitory_type">
                <option value="">请选择寝室类型</option>
                <option value="1">男生寝室</option>
                <option value="2">女生寝室</option>
            </select>
            <select name="floor" lay-filter="floor">
                <option value="">请选择楼层</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <span class="layui-btn-normal blue rg borderRadiusAll" style="width: 120px;height: 35px;line-height: 35px;border: none;text-align: center;color: #ffffff;cursor: pointer" id="addWeek">新增寝室</span>
        </form>
        <table class="table table-no-bordered"  id="table1" style="border: none;"></table>
    </div>

</div>
