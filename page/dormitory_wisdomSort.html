<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">

<style type="text/css">
  .choose{
      width: 117px;margin-right: 25px;background: #86bdff;font-weight: normal;
  }
  .red{
      background: #ff4747;
      font-weight: normal;
  }
    .chooseWrap{
        padding-top: 30px;
    }
  .chooseWrap dl{
      margin-bottom: 50px;
  }
  .chooseWrap p{
      display: inline-block;
      font-weight: normal;
      padding-left: 50px;
      vertical-align: bottom;
  }
  .chooseWrap p i{
      display: inline-block;
      color:#86bdff ;
      font-style: normal;
  }
</style>
<body>
<div id="student_all" class="sl-container MarginTop45">
    <div class="" style="border-bottom: 1px solid #ececec;">
        <span class="sl-title">智能排寝</span>
    </div>
    <div class="chooseWrap">
        <dl id="AllClassgrade">
            <dt>
                <span class="school_Btn choose" id="choose_Classgrade">选择班级</span><span class="school_Btn red" onclick="dormitory_wisdomSort.clear($('#AllClassgrade'))">清空</span><p>选中<i class="ClassCount">0</i>个班级，共<i class="studentCount">0</i>名学生，其中男生<i class="manCount">0</i>名，女生<i class="wonmanCount">0</i>名</p>
            </dt>
            <dd>
                <textarea name="desc"  class="layui-textarea beizhu" class="beizhu"style="background: #f3f5f8;border: none;margin-top: 25px;width: 770px" readonly ></textarea>
                <input type="hidden" name="classgradeIds">
            </dd>
        </dl>
        <dl id="AllManDormitory">
            <dt>
                <span class="school_Btn choose" id="choose_ManDormitory">选择男生寝室</span><span class="school_Btn red" onclick="dormitory_wisdomSort.clear($('#AllManDormitory'))">清空</span><p>选中<i class="dormitoryCount">0</i>个男生寝室，空余床位<i class="stayCount">0</i>位</p>
            </dt>
            <dd>
                <textarea name="desc"  class="layui-textarea beizhu" class="beizhu"style="background: #f3f5f8;border: none;margin-top: 25px;width: 770px" readonly ></textarea>
                <input type="hidden" name="dormitoryManIds">
            </dd>
        </dl>
        <dl id="AllWonmanDormitory">
            <dt>
                <span class="school_Btn choose" id="choose_WonmanDormitory">选择女生寝室</span><span class="school_Btn red" onclick="dormitory_wisdomSort.clear($('#AllWonmanDormitory'))">清空</span><p>选中<i class="dormitoryCount">0</i>个女生寝室，空余床位<i class="stayCount">0</i>位</p>
            </dt>
            <dd>
                <textarea name="desc"  class="layui-textarea beizhu" class="beizhu"style="background: #f3f5f8;border: none;margin-top: 25px;width: 770px" readonly></textarea>
                <input type="hidden" name="dormitoryWoumanIds">
            </dd>
        </dl>
    </div>
    <div>
        <span class="layui-btn blue borderRadiusAll" id="startGive" style="padding:0 18px;width: 100px;text-align: center">开始分配</span>
    </div>
</div>
</body>
