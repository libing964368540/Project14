<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
    <link rel="stylesheet" href="../js/lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../js/lib/bootstrap-table-pagejump/bootstrap-table-pagejump.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/school_PublicStyle/school_PublicStyle.css">
    <style>
        #account .layui-form-select {
            width: 200px;
            display: inline-block;
            margin-right: 25px;
        }
    </style>
</head>
<body>
<div id="account" class="sl-container"style="padding-top: 30px">
    <form class="layui-form changeV1" style="padding-bottom: 30px;">
    <select name="school_district_id" lay-filter="school_district_id">
        <option value="">请选择校区</option>
        <option value="1">丁桥校区</option>
        <option value="2">翠苑校区</option>
    </select>
    <select name="dormitory_type" lay-filter="dormitory_type">
        <option value="">请选择寝室类型</option>
        <option value="1">男生寝室</option>
        <option value="2">女生寝室</option>
    </select>
    <select name="floor" lay-filter="floor">
        <option value="">请选择楼层</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
</form>
    <div class="head"style="position: relative;padding-bottom: 25px">
        <span class="sl-title" style="line-height: 35px;padding-bottom: 0">寝室住宿管理 列表</span>
        <i class="red rg school_Btn" id="AllDel" style="line-height: 35px;cursor: pointer;background:#ff4747;width: 80px">清空寝室</i>
        <a class="blue rg school_Btn" style="line-height: 35px;width: 80px;margin-right: 20px;color: #ffffff">导入表格</a>
    </div>
    <div class="tableWrap" style="padding: 0;">

        <table class="table table-no-bordered"  id="table1" style="border: none;"></table>
    </div>
    <div class="tableWrap" style="padding: 0;display: none;">
        <ul style="padding: 18px 0 42px;">
            <li class="lf"><span class="layui-btn blue DownFile borderRadiusAll" id="dormitory_down">下载住宿信息表格</span></li>
            <li class="lf" style="background: #f3f5f8;width: 340px;margin-left: 70px;padding-left: 24px;height: 35px;position: relative;"><span style="display: inline-block;position: relative;">
						   <span style="display:block;width: 80px;height: 25px;background: #b1b1b1;line-height: 25px;color: #ffffff;text-align: center;cursor: pointer;float: left;margin-top: 5px;">选择文件</span>
						   <p style="display: block;width: 170px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;line-height: 35px;float: left;padding-left: 5px;" class="Filename">未选择任何文件</p>
						  <input type="file" style="padding-top: 5px;width: 80px;height: 25px;position: absolute;left: 0;top: 0px;opacity: 0" onchange="tool().upFile($(this))"></span>
                <span class="school_Btn borderRadiusRight"style="position: absolute;right: 0;top:0;" id="UpFile">上传</span>
            </li>
        </ul>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/leave/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../js/all2.js"></script>
<script type="text/javascript" src="../tool/mask.js"></script>
<script type="text/javascript" src="../tool/classgrade_Tree.js"></script>
<script type="text/javascript" src="../tool/dormitory_choose_student.js"></script>
<script type="text/javascript" src="../tool/bindStudent.js"></script>
<script type="text/javascript" src="../tool/tool.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-table-pagejump/bootstrap-table-pagejump.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../tool/File.js"></script>
<script type="text/javascript" src="../js/dormitory/dormitory_getDormitorys.js"></script>
<!-- 引入当前页面js文件 -->
</body>
</html>
